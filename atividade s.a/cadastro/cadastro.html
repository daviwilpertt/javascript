<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<main>

    <div id="full-box">
        <form id="registro">
            
            <div id="topbox">
                
                <h1>cadastro</h1>
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="exemple@example.com">
           </div>
           <div id="box-Le">
               <label for="name">nome</label>
               <input type="text" id="name" placeholder="digite seu nome">
               <label for="senha">senha</label>
               <input type="password" id="senha" placeholder="digite sua senha">
            </div>
            
            <div id="box-Ld">
                
                <label for="sobrenome">sobrenome</label>
                <input type="text" id="sobrenome" placeholder="digite o seu sobrenome">
                <label for="confSenha" >digite novamente a senha </label>
                <input type="password" id="confSenha" placeholder="digite sua senha">
            </div>
        </form>
    </div>
</main>
<script src="cadastro.js"></script>
</body>

</html>
