<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_viagem.css">
    <title>Adicionar Viagens</title>
</head>

<body>
    <header>
        <div class="titulo">
            <button id="btn_voltar" onclick="sair()">voltar</button>
        </div>
        <div class="titulo">
            <h2>Adicionado Imagem</h2>
        </div>
        <p></p>
    </header>
    <main>
        <section id="lateral">
            <p class="p_lateral">
                Localização <br>
                <input class="inputs" type="text" id="localizacao">
            </p>
            <p class="p_lateral" id="p_data">
                Data <br>
                <input class="inputs" type="text" id="data">
            </p>
            <p>
                <button class="botoes" onclick="postar()">enviar</button>
            </p>
        </section>
        <section class="container_content">
            <div class="escolha_imagem">
                <div class="selecao">
                    <select id="select_image" onchange="Selecionado_imagem()">
                        <option value="" selected disabled>Selecionar viagem</option>
                        <option value="1">Trilha</option>
                        <option value="2">Bicicleta</option>
                        <option value="3">Motocicleta</option>
                        <option value="4">Carro</option>
                        <option value="5">Barco</option>
                    </select>
                </div>
                <section class="content_image">
                    <div class="imagem" id="imagem_usuario">
                    </div>
                </section>

            </div>
        </section>

    </main>
    <script src="viagem.js"></script>
</body>

</html>
