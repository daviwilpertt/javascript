<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro</title>
    <link rel="stylesheet" href="style_cadastro.css">
</head>

<body>
    <header>
         <button  id="btn_voltar" onclick="voltar()">voltar</button>
        </header>
    <main>
        <section id="full-box">
            <div id="registro">

                <h1>cadastro</h1>
                <p id="p_nome">
                    <input class="inputs" type="text" id="input_nome" placeholder="Nome">
                    <input class="inputs" type="text" id="input_sobrenome" placeholder="Sobrenome">
                </p> 
                <p id="email_senha">
                    <input class="inputs" type="email" id="input_email" placeholder="Digite seu e-mail">
                    <input class="inputs" type="password" id="input_senha" placeholder="Crie uma senha"> 
                    <button id="btn_cadastro" class="botoes" onclick="cadastrar()" >cadastrar</button>
                </p>
            </div>
        </section>
    </main>
    <script src="cadastro.js"></script>
</body>

</html>
